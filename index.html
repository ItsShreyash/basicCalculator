<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      
    </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Calculator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="https://twitter.com/ShreyashTigga1">Twitter</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="input-group input-group-lg  mb-3 d-flex flex-row justify-content-center">
        <input class="ps-4 pe-4 text-end" type="text" id="outputscreen" disabled>
      </div>
      <div class="d-flex flex-row justify-content-center gap-3 mb-2">
        <button type="button" class="btn btn-primary btn-lg" value="7">7</button>
        <button type="button" class="btn btn-primary btn-lg" value="8">8</button>
        <button type="button" class="btn btn-primary btn-lg" value="9">9</button>
        <button type="button" class="btn btn-primary btn-lg" value="C">C</button>
      </div>
      <div class="d-flex flex-row justify-content-center gap-3 mb-2">
        <button type="button" class="btn btn-primary btn-lg" value="4">4</button>
        <button type="button" class="btn btn-primary btn-lg" value="5">5</button>
        <button type="button" class="btn btn-primary btn-lg" value="6">6</button>
        <button type="button" class="btn btn-primary btn-lg" value="*">*</button>
      </div>
      <div class="d-flex flex-row justify-content-center gap-3 mb-2">
        <button type="button" class="btn btn-primary btn-lg" value="1">1</button>
        <button type="button" class="btn btn-primary btn-lg" value="2">2</button>
        <button type="button" class="btn btn-primary btn-lg" value="3">3</button>
        <button type="button" class="btn btn-primary btn-lg" value="-">-</button>
      </div>
      <div class="d-flex flex-row justify-content-center gap-3 mb-2">
        <button type="button" class="btn btn-primary btn-lg" value="0">0</button>
        <button type="button" class="btn btn-primary btn-lg" value=".">.</button>
        <button type="button" class="btn btn-primary btn-lg" value="=">=</button>
        <button type="button" class="btn btn-primary btn-lg" value="+">+</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="calculator.js"></script>
  </body>
</html>
